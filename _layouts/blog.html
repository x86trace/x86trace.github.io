<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %} {% include bio.html %}
      <section class="articles">
        {% for post in site.posts %}
        <article class="article">
          {% if post.image %}
          <a class="article-img-link" href="{{site.baseurl}}{{post.url}}"><img class="article-img" src="{{site.baseurl}}{{post.image}}"/></a>
          {% endif %}
          <div class="article-content">
            <h2 class="article-title">
              <small class="date">{{ post.date | date("YYYY-MM-DD") }}</small>
            </h2>
            <div class="categories">
              {% for c in post.categories %}
              <a href="#!" data-base-url="{{site.baseurl}}" class="category"
                >{{c}}</a
              >
              {% endfor %}
            </div>
          </div>
        </article>
        {%endfor%}
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
</html>
