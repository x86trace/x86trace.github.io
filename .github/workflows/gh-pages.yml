name: "github-pages-blog"

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.70.0'
          extended: true
      
      - name: Build Site
        run: hugo --minify
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./content
          user_name: 'x86trace'
          user_email: 'raj625707@gmail.com'
          commit_message: 'Deploy: Update Blog Content'
          external_repository: 'x86trace/x86trace.github.io'
          publish_branch: 'master'
