baseURL = "https://x86trace.github.io/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Shan's Corner"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

[markup]
  [markup.highlight]
    noClasses = false

[params]
  # LoveIt theme version
  version = "0.2.X"
  description = "Shan's World"
  defaultTheme = "auto"
  dateFormat = "02-01-2006"

  [params.app]
    title = "trace"

  [params.search]
    enable = false

  [params.section]
    paginate = 10
    dateFormat = "02-01"

  [params.list]
    paginate = 10
    dateFormat = "02-01"

   [params.home.profile]
     enable = true
     title = "trace"
     subtitle = "doing computer stuff somewhere"
     typeit = true
     social = true
    [params.home.posts]
      enable = true
      paginate = 10

[params.social]
  GitHub = "x86trace"
  Twitter= "x86trace"
  HackTheBox= "x86trace"
  TryHackMe= "x86trace"
[params.page.code]
  copy = true
  maxShownLines = 50

[params.page.share]
  enable = true
  Twitter = true
  Facebook = true
  Linkedin = true
  Whatsapp = true
  HackerNews = true
  Reddit = true

